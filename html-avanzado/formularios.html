<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./assets/css/formularios.css">
</head>
<body>
    <h1>Formulario</h1>

    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input class="campo" type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input class="campo" type="email" name="email" id="email" placeholder="Tu email" required>
        </div>

        <div>
            <label for="">Contraseña</label>
            <input class="campo" type="password" name="password" id="password" placeholder="Tu constraseña" required>
        </div>

        <div>
            <label for="">Recordarme</label>
            <input type="checkbox" name="recordarme" id="recordarme">
        </div>

        <div>
            <input id="btn" type="submit" value="Enviar">
        </div>


    </form>

</body>
</html>
